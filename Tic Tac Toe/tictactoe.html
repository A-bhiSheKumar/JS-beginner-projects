<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <div class="row">
                <div class="box" name="0"></div>
                <div class="box" name="1"></div>
                <div class="box" name="2"></div>
            </div>
            <div class="row">
                <div class="box" name="3"></div>
                <div class="box" name="4"></div>
                <div class="box" name="5"></div>
            </div>
            <div class="row">
                <div class="box" name="6"></div>
                <div class="box" name="7"></div>
                <div class="box" name="8"></div>
            </div>
        </div>
        <div class="answer"></div>
        <input type="submit" class="newGame" value="New Game" disabled>
    </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
